<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container mt-12 mx-auto">
        <div class="grid grid-cols-1 bg-gray-900 text-white lg:grid-cols-2 rounded-xl overflow-hidden">
            <div>
                <img class="aspect-video h-full" src="Images/back1.jpg" alt="img">
            </div>
            <div class="p-6 w-full">
                <h1 class="text-3xl">Subscribe Theme</h1>
                <p class="mt-12 mb-2">Are you new user?</p>
                <input type="email" placeholder="Enter Your Email" class="peer w-3/5 text-lg px-4 py-1 border rounded border-blue-800 outline-none bg-transparent invalid:border-red-900">
                <button class="px-4 py-1 w-1/5 border border-blue-800 rounded text-lg peer-invalid:hidden peer-invalid:opacity-40 hover:bg-blue-800 transition-all ease-linear">Submit</button>
                <p class="mt-2 invisible peer-invalid:visible text-lg text-red-800">Please enter valid email.</p>
                <img src="Images/kaviana logo.png" class="mt-24 w-32" alt="img">
            </div>
        </div>
    </div>
</body>
</html>
