<body>
    <!-- start navbar  -->

                </li>
            </ul>
        </div>

    <!-- start Step two  -->
    <div class="wrapper">
        <div class="inside-front-cover">
            <div class="row">
                <div class="col-5 p-0">
                    <div class="inside-right-section">
                        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="image/ifc.jpg" class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="image/ifc.jpg" class="d-block w-100" alt="...">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                                data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true">
                                    <i class="fa-solid fa-left-long"></i>
                                </span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                                data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true">
                                    <i class="fa-solid fa-right-long"></i>
                                </span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div> 
                </div>
                <div class="col-7">
                    <div class="inside-left-section">
                        <h6 class="pb-2">Step 2. Inside Front Cover</h6>
                        <form class="row g-3">
                            <div class="col-12">
                                <label for="inputState" class="form-label">
                                    <h6>Select template from dropdown menu</h6>
                                </label>
                                <select id="inputState" class="form-select">
                                    <option selected>No headshot</option>
                                    <option>With Headshot</option>
                                </select>
                            </div>
                            <h6 class="mb-0">Broker Details</h6>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="inputCity" placeholder="Full Name">
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="inputCity" placeholder="Title">
                            </div>
                            <div class="col-12">
                                <input type="text" class="form-control" id="inputAddress"
                                    placeholder="Address Field.1 (Optional)">
                            </div>
                            <div class="col-12">
                                <input type="text" class="form-control" id="inputAddress"
                                    placeholder="Address Field.2 (Optional)">
                            </div>
                            <div class="col-6">
                                <input type="text" class="form-control" id="phone" placeholder="Phone (Optional)"
                                    pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                            </div>
                            <div class="col-md-6">
                                <input type="email" class="form-control" id="inputEmail4"
                                    placeholder="Email (Optional)">
                            </div>
                            <div class="col-6">
                                <input type="url" class="form-control" id="inputEmail4" name="homepage"
                                    placeholder="Email (Optional)">
                            </div>
                            <div class="col-6">
                                <input type="file" class="form-control" id="myfile" name="myfile"
                                    placeholder="Choose Logo">
                            </div>
                            <div class="col-6">
                                <h6>Signature Details</h6>
                                <input type="text" class="form-control" id="inputCity"
                                    placeholder="First Name (Optional)">
                            </div>
                            <div class="col-6">
                                <h6>Choose Signature Image</h6>
                                <input type="file" class="form-control" id="myfile" name="myfile"
                                    placeholder="Choose Logo">
                            </div>
                            <div class="col-12">
                                <h6>Custom Note</h6>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                    placeholder="First Name (Optional)"></textarea>
                            </div>
                        </form>
                        <div class="right-section-button d-flex justify-content-center pt-4">
                            <a href="#" class="btn save-button me-4">Save & Preview</a>
                            <a href="step-three.html" class="btn save-button">Approve & Go</a>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>

    </div>
