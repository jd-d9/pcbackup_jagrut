<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crush Man</title>
     <!-- css cdn links -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <!-- js cdn link -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="crushman.css">
</head>

<body>
    <div class="wrapper">
        <div class="wrapper-standard">
            <div class="login-form">
                <div class="login-logo ">
                    <img src="image/logo.png" alt="">
                </div>
                <div class="floating mb-3">
                    <input type="username" class="form-control" id="floatingInput" placeholder="Username">
                  
                </div>
                <div class="floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                </div>
                <a href="#">
                <div class="btn btn-danger submit-button">SUBMIT</div>
            </a>
            </div>
        </div>
    </div>
</body>

</html>
