<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <style>
        /* .input-field::-webkit-outer-spin-button,
        .input-field::-webkit-inner-spin-button {
            -webkit-appearance: none;
        } */
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4 mx-auto">
                <div class="structure bg-light mt-5 p-4">
                    <h2 class="text-center text-danger">Counter App</h2>
                    <input type="number" value="0" class="form-control my-4 input-field" readonly>
                    <div class="text-center mt-3">
                        <button class="btn btn-outline-secondary addbtn" onclick="addValue()">+</button>
                        <button class="btn btn-outline-danger resetbtn" onclick="resetValue()">reset</button>
                        <button class="btn btn-outline-secondary removebtn" onclick="removeValue()">-</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let display = document.querySelector('.input-field').value;
        let add = document.querySelector('.addbtn');
        let reset = document.querySelector('.resetbtn');
        let minus = document.querySelector('.removebtn');

        function addValue(){
            document.querySelector('.input-field').value = ++display;
        }
        function resetValue(){
            display = 0;
            document.querySelector('.input-field').value = display;
        }
        function removeValue(){
            // Always Use ternary operator for only if and else statement ---------- use conditional operator.
            display == '0' ? document.querySelector('.input-field').value = display : document.querySelector('.input-field').value = --display;

            // if(display == '0'){
            //     document.querySelector('.input-field').value = display;
            // }
            // else{
            //     document.querySelector('.input-field').value = --display;
            // }
        }
    </script>
</body>
</html>
