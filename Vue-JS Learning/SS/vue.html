<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="mainclass">
        <button v-on:click="addCount">add 2</button>
        <button v-on:click="lessCount">less 1</button>
        <p>{{ counter }}</p>
        <h2>{{ HOW }}</h2>
        <p>Nice to meet you <span v-html="HOW"></span></p>        <!-- also write -->
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const appVue = Vue.createApp({
            data() {
                return {
                    counter : 0,
                    HOW : 'hello Vue !'
                }
            },
            methods: {
                addCount() {
                    this.counter++
                },
                lessCount() {
                    this.counter--
                }
            }
        });
        appVue.mount('.mainclass');
    </script>
</body>
</html>
