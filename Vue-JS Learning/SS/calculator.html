<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <style>
        #display{
            padding: 10px;
            width: 270px;
            border: 2px solid black;
        }
        .numberbutton{
            display: flex;
            flex-wrap: wrap;
        }
        button{
            margin: 10px 10px 0 0;
            width: 60px;
            height: 80px;
        }
    </style>
</head>
<body>
    <div class="container mt-5 p-5">
        <div class="row mt-5">
            <div class="col-12">
                <input type="text" id="display" readonly>
            </div>
            <div class="col-3">
                <div class="numberbutton">
                    <button class="button">9</button>
                    <button class="button">8</button>
                    <button class="button">7</button>
                    <button class="button">+</button>
                    <button class="button">6</button>
                    <button class="button">5</button>
                    <button class="button">4</button>
                    <button class="button">-</button>
                    <button class="button">3</button>
                    <button class="button">2</button>
                    <button class="button">1</button>
                    <button class="button">*</button>
                    <button class="button">DEL</button>
                    <button class="button">0</button>
                    <button class="button">CE</button>
                    <button class="button">/</button>
                    <button class="button">=</button>
                 </div>
            </div>
        </div>
    </div>
    <script>
        var addvalue = '';
        var clickedbutton = document.querySelectorAll('.button');
        Array.from(clickedbutton).forEach((button) => {
            button.addEventListener('click', (abc) => {
                if(abc.target.innerHTML == '=') {
                    addvalue = eval(addvalue);
                    document.querySelector('input').value = addvalue;
                    addvalue = '';
                }
                else if(abc.target.innerHTML == 'DEL'){
                    addvalue = addvalue.slice(0,-1);
                    document.querySelector('input').value = addvalue;
                }
                else if(abc.target.innerHTML == 'CE'){
                    addvalue = '';
                    document.querySelector('input').value = addvalue;
                }
                else{
                    addvalue = addvalue + abc.target.innerHTML;
                    document.querySelector('input').value = addvalue;
                }
            })
        })
    </script>
</body>
</html>
