<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="exercise">
        <p>VueJS is pretty cool - YOUR_NAME (AGE)</p>
        <p>{{ myName }}</p>
        <p>{{ RandomNumber }}</p>
        <div>
            <img style="width:100px; height:100px" v-bind:src="ImageSource">
        </div>
        <div>
            <input type="text" v-model="myName" placeholder="Enter Name">
        </div>
    </div>
   
    <script>    
        const app = Vue.createApp({
            data() {
                return {
                    myName: '',
                    RandomNumber: 0,
                    ImageSource: '',
                }
            },
            methods: {
                getRandomNumber() {
                    this.RandomNumber = Math.random().toString().slice(2, 4);
                }
            },
            mounted() {
              this.getRandomNumber();
              this.ImageSource = 'https://images.unsplash.com/photo-1661956600684-97d3a4320e45?ixlib=rb-4.0.3&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80' 
            },
        })
        app.mount('#exercise');
    </script>
</body>
</html>
