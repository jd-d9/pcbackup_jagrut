<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="exercise">
        <div>
            <p>Current Value: {{ value }}</p>
            <button @click="addFive">Add 5</button>
            <button @click="addOne">Add 1</button>
            <p>{{ result }}</p>
        </div>
        <!-- 2) Watch for changes in the "result" and reset the "value" after 5 seconds (hint: setTimeout(..., 5000) -->
        <div>
            <input type="text">
            <p>{{ value }}</p>
        </div>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    result: 0,
                    value: null,
                    title: 'Wait for 5sec.'
                }
            },
            methods: {
                addFive() {
                    this.result += 5;
                    if(this.value != 'Done') {
                        this.value += 5;
                    }
                    if(this.value >= 37) {
                        this.value = 'Done';
                    }
                },
                addOne() {
                    this.result += 1;
                    if(this.value != 'Done') {
                        this.value += 1;
                    }
                    if(this.value >= 37) {
                        this.value = 'Done';
                    }
                },
                changeResult() {
                    setTimeout(() => {
                        this.value = 0;
                    }, 5000);
                }
            },
            mounted() {
                this.changeResult();
            }
        });
        app.mount('#exercise')
    </script>
</body>
</html>
