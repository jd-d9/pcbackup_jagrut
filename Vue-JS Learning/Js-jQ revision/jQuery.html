<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery learning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    <button class="toggle-button btn btn-dark">Toggle</button>
    <p class="para">Hello world</p>
    
    <button class="get-button btn btn-dark">Get Data</button>
    <table class="table table-dark table-bordered">
        <thead>
            <tr>
                <th>Sr.</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Username</th>
                <th>City</th>
                <th>Company</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <script>
        $(document).ready(() => {
            $('.toggle-button').click(() => {
                $('.para').toggle(1000);        // .toggle(1000) applied transition 1s when toggle.
            });
            // $('.toggle-button').on('click', () => {
            //     $('.para').toggle();
            // });
            // $('.toggle-button').on({
            //     mouseenter: () => {
            //         $('.para').css('background-color', 'red');
            //     },
            //     mouseleave: () => {
            //         $('.para').css('background-color', 'yellow');
            //     },
            //     click: () => {
            //         $('.para').css({'background-color': 'yellow', 'color':'yellow'});
            //     }
            // });
            $('.get-button').click(() => {
                $(document).load('https://jsonplaceholder.typicode.com/users', (responseText) => {
                    JSON.parse(responseText).map(function(val,ind) {
                        $('#tableBody').append(
                            `<tr>
                                <td>${val.id}</td>
                                <td>${val.name}</td>
                                <td>${val.email}</td>
                                <td>${val.phone}</td>
                                <td>${val.username}</td>
                                <td>${val.address.city}</td>
                                <td>${val.company.name}</td>
                            </tr>`
                        );
                    })
                });
            });
        })
    </script>
</body>
</html>
